name: Publish Python Package to PyPI

# Trigger workflow only when a release is published
on:
  release:
    types: [published]

# Permissions required for OIDC / Trusted Publisher
permissions:
  contents: read
  id-token: write

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Upgrade pip and install build tools
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install build

      # 4️⃣ Install module dependencies if any (optional)
      - name: Install requirements
        if: exists('requirements.txt')
        run: |
          pip install -r requirements.txt

      # 5️⃣ Build the package (sdist + wheel)
      - name: Build Python distribution
        run: |
          python -m build --sdist --wheel --outdir dist

      # 6️⃣ Upload build artifacts for debugging (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  publish-to-pypi:
    runs-on: ubuntu-latest
    needs: build-package
    environment:
      name: pypi  # MUST match Trusted Publisher environment name

    steps:
      # 1️⃣ Download the build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      # 2️⃣ Publish to PyPI using Trusted Publisher (OIDC)
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verify-metadata: true
          skip-existing: false
          verbose: true
